<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    /* Screens */
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      z-index: 20;
    }

    .hidden {
      display: none;
    }

    .main-button {
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 8px;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      display: none;
    }

    .scan-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      z-index: 15;
    }
  </style>
</head>

<body>

  <!-- Screen 1 -->
  <div id="startScreen" class="screen">
    <button id="startBtn" class="main-button">Start AR</button>
  </div>

  <!-- Screen 2 -->
  <div id="scanScreen" class="screen hidden">
    <button id="scanBtn" class="main-button">Scan Horse</button>
  </div>

  <div class="scan-text hidden" id="scanText">Point your camera at the image target</div>

  <!-- AR Scene -->
  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: horse.mind; autoStart: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model" src="horse.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#model"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5">
      </a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const startBtn = document.querySelector("#startBtn");
      const scanBtn = document.querySelector("#scanBtn");

      const startScreen = document.querySelector("#startScreen");
      const scanScreen = document.querySelector("#scanScreen");

      const arScene = document.querySelector("#ar-scene");
      const scanText = document.querySelector("#scanText");

      const mindarSystem = arScene.systems["mindar-image-system"];

      // Step 1 → Go to Scan Screen
      startBtn.addEventListener("click", () => {
        startScreen.classList.add("hidden");
        scanScreen.classList.remove("hidden");
      });

      // Step 2 → Start AR
      scanBtn.addEventListener("click", async () => {
        scanScreen.classList.add("hidden");
        scanText.classList.remove("hidden");

        arScene.style.display = "block";

        await mindarSystem.start();
      });

    });
  </script>

</body>
</html>
